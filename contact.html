    <!-------------------------------contact form------------------------------->
    <section>
    <div class="form-container">
        <form onsubmit="sendEmail(); reset(); return false;"> <!--onsubmit="sendEmail(); reset(); return false;"-->
            <h3>Contact Us</h3>
            <p>Please Choose A  Department To Contact</p>
            <select id="department" required>
                <option value="" disabled selected>Please select a department</option>
                <option>ESL Classes</option>
                <option>Immigration Assistance</option>
                <option>Child Care Services</option>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            
            </select>
            <textarea id="message" rows="4" placeholder="How Can We Help You?" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    </section>
